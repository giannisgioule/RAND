{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'apply_model/main.css' %}?now 'U'">  
  <title>RAND</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'apply_model/favicon.ico' %}"/>  
</head>

<body>           
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">        
      <div class="container">        
        <a class="navbar-brand mr-4" href="{% url 'apply_model-home' %}">RAND</a>        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">        
          <span class="navbar-toggler-icon"></span>        
        </button>
      
        <div class="collapse navbar-collapse" id="navbarToggle">
      
          <div class="navbar-nav mr-auto">        
            <a class="nav-item nav-link" href="{% url 'apply_model-home' %}">Home</a>        
            <a class="nav-item nav-link" href="{% url 'apply_model-regression' %}">Regression</a>        
            <a class="nav-item nav-link" href="{% url 'apply_model-predict' %}">Predict</a>        
          </div>

          <!-- Navbar Right Side -->        
          <div class="navbar-nav">
            
          </div> 
                       
        </div>        
      </div>        
    </nav>        
  </header>
  
  <div class="row">
    <div class="col-md-12">
      <header class="masthead">                    
          <br/>
          <p align="center">Regression Algorithms for Numerical Data</p>
          <br/>          
          <br/>          
      </header>
    </div>
  </div>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
          {{ message }}
      </div>
    {% endfor %}  
  {% endif %}
  {% block content %}{% endblock %}                                  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/7f48aa410b.js" crossorigin="anonymous"></script>
  <script src="{% static 'apply_model/regression_tab.js' %}" crossorigin="anonymous"></script>
  
</body>
</html>
